<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <title>Title</title>
</head>
<body>
    <section class="form-main">
        <div class="container">
            <div class="col-lg-9 col-md-9 col-sm-9">
                <h1 id="1">输入验证</h1>
                <div>
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                        <button type="button" class="btn btn-info">是否为空</button>
                        <button type="button" class="btn btn-danger">禁用表单</button>
                        <button type="button" class="btn btn-default">关闭中文输入法</button>
                        <button type="button" class="btn btn-info">禁止用户复制粘贴</button>
                    </form>
                </div>
                <h2>只能输入数字</h2>
                <h2>限制输入字符串长度</h2>
                <h2></h2>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
                <nav class="bs-docs-sidebar hidden-print hidden-sm hidden-xs affix">
                    <ul class="nav bs-docs-sidenav">
                        <li><a href="#1">表单操作</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
