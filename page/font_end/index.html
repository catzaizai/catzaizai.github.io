<section class="font-end-work">
    <h1>前端作品列表</h1>
    <p>各种练手或者工作之中写的代码</p>
    <p>
        <span class="label label-info">Javascript</span>
        <span class="label label-info">Html/Css</span>
        <span class="label label-info">jQuery</span>
        <span class="label label-info">Bootstrap</span>
        <span class="label label-info">NodeJs</span>

<section class="content" ng-app="fontEnd" ng-controller="fontEndCtrl" ng-init="loadData()">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="item in data">
                <div class="content-item" data-href="{{ item.href }}">
                    <div class="item-img" ng-style="getBackground(item.img)"></div>
                    <div class="item-text">
                        <div>
                            <h6><span ng-repeat="tag in item.tag" ng-bind="tag"></span></h6>
                            <h5 ng-bind="item.title"></h5>
                            <p ng-bind="item.info"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="mask-layer">
    <div class="cover-content">
        <div class="cover-close"><i class="fa fa-close fa-2x"></i></div>
        <div class="container">
            <div class="row">

            </div>
        </div>
    </div>
</section>

</script>
