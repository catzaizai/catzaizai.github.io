<section class="content" ng-app="dotNet" ng-controller="dotNetCtrl" ng-init="loadData()">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="item in data">
                <div class="content-item" data-href="{{ item.href }}" ng-click="redirection(item.href)">
                    <div class="item-img" ng-style="getBackground(item.img)"></div>
                    <div class="item-text">
                        <div>
                            <h6><span ng-repeat="tag in item.tag" ng-bind="tag"></span></h6>
                            <h5 ng-bind="item.title"></h5>
                            <p ng-bind="item.info"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
